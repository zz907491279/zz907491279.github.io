<!DOCTYPE html>
<html lang="en">
<script>
    window.onload=function () {
        function  createPlate() {
            var div=document.createElement("div");
            div.style.cssText="width:200px;height:200px;border:5px solid #9E9E9E;margin:0 auto;border-radius:50%;position:relative";
            document.body.appendChild(div);
            for(var i=0;i<60;i++){
                let kd=document.createElement("div");
                kd.style.cssText="width:4px;height:5px;background:#ccc;position:absolute;left:98px;top:0;transform-origin:2px 100px;";
                let angle=i*6;
                if(i%5==0){
                    kd.style.height="10px";
                    kd.style.background="#000";
                }
                kd.style.transform=`rotate(${angle}deg)`;
                div.appendChild(kd);
            }
//            创建圆心
            var circle=document.createElement("div");
            circle.style.cssText="width:20px;height:20px;background:#000;position:absolute;left:90px;top:90px;border-radius:50%;z-Index:99"
            div.appendChild(circle);

//            创建时针
            var hour=document.createElement("div");
            hour.style.cssText="width:60px;height:5px;background:#000;position:absolute;left:100px;top:98px;transform-origin:left center"
            div.appendChild(hour);
            //            创建fen针
            var minute=document.createElement("div");
            minute.style.cssText="width:80px;height:3px;background:#000;position:absolute;left:100px;top:99px;transform-origin:left center"
            div.appendChild(minute);
            //            创建秒针
            var second=document.createElement("div");
            second.style.cssText="width:90px;height:1px;background:red;position:absolute;left:100px;top:100px;transform-origin:left center"
            div.appendChild(second);
            function setTime() {
                var date=new Date();
                var hours=date.getHours();
                var minutes=date.getMinutes();
                console.log(minute);
                var seconds=date.getSeconds();
                hour.style.transform=`rotate(${hours/12*360-90+minutes/60*30}deg)`;
                minute.style.transform=`rotate(${minutes/60*360-90}deg)`;
                second.style.transform=`rotate(${seconds/60*360-90}deg)`;
            }
            setTime();
            setInterval(setTime,1000);
        }
        createPlate();
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
</html>
